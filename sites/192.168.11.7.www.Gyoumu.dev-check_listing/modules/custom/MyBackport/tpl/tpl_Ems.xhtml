<html>
<head>
 <title>EuroMotorSport</title>

<style>

*{
 margin: 0px;
 padding: 0px;
}

#fg{
 width: 800px;
 margin-left: 30px;
 background-color: white;
}

#hd {
 color: #333333;
 text-align: center;
 padding: 0px 0px 5px 0px;
 background-color: #ffffff;
 font-size: 42px;
 font-weight: bold;
 font-style: italic; 
 font-family: Calibri;
}

.prodinfo {
 color: black;
 margin: 10 0 10 0;
 background-repeat: no-repeat;
 background-color: #f5f5f5;
 font-family: Calibri;
 font-size:20px;
}

.prodinfo ul, .prodinfo, ol {
    list-style: circle inside url("http://www.picturemaster.info/TemplateUse/CheckMark.jpg");
}

#gallery{
 text-align: center;
}

#gallery img.photo{
 border: 2px solid silver;
 margin: 0 0 10px;
}

.fitment{
    color: black;
 margin: 10 0 10 0;
 background-repeat: no-repeat;
 background-color: #f5f5f5;
 font-family: Calibri;
 font-size:22px;
 }

#ft {
 color: #174f89;
 text-align: center;
 padding: 0px;
 background-color: #ffffff;
 font-size: 42px;
}

div.fitment table,
div.fitment tr,
div.fitment th,
div.fitment td {
    border: 1px solid white;
    border-collapse: collapse;
}

div.fitment table {
    width: 100%;
    margin: 0.5em 0;
    border-width: 1px 0;
}

div.fitment th {
    color: white;
    background-color: gray;
}

div.fitment td {
    text-align: center;
}

div.fitment .tb-mfr {
    width: 25%;
}

</style> 
 
</head>
<body>
<div id="fg">
  <div id="hd">
       <img src="http://www.picturemaster.info/TemplateUse/EMSTOP.jpg" width="800" height="184" />
    <p tal:content="title">{Cat1} {Cat2} {Item Category_US}</p>

  </div>
   
   <div id="gallery" tal:repeat='pic pics'>
        <img src="" alt="" class="photo" tal:condition='pic' tal:attributes='src pic; alt repeat/pic/key'/>
    </div>
     <div class="fitment">

     <p><img src="http://www.picturemaster.info/TemplateUse/Fitment.jpg" alt="pic" width="800" height="40" class="photo" /></p>

    <table>
        <tr>
            <th class='tb-mfr'>Manufacturer</th>
            <th>Model</th>
            <th tal:condition='not: hideYear'>Year</th>
            <th tal:condition='not: hideRemark'>Remark</th>
        </tr>
        <tr tal:repeat='model fitment'>
            <td><span tal:replace='model/mfr'/></td>
            <td><span tal:replace='model/model'/></td>
            <td tal:condition='not: hideYear'>
                <span tal:replace='model/year'/>
            </td>
            <td tal:condition='not: hideRemark'><span tal:replace='model/remark'/></td>
        </tr>
    </table>
  </div>

   <div class="prodinfo">
        <p>
        <img src="http://www.picturemaster.info/TemplateUse/Product Info.jpg" alt="pic" width="800" height="40" class="photo" />
        </p>
        <ul>
            <li>Part Number: <span tal:replace='sku'></span></li>
            <li tal:repeat='sentence pinfo'>
                <span tal:replace='sentence'></span>
            </li>
        </ul>    
  </div>

<div id="ft">
 <p><img src="http://www.picturemaster.info/TemplateUse/Policy.jpg" alt="pic" width="800" height="1080" class="photo" usemap="#Policy" border="none" /></p> 
 <map name="Policy">
  <area shape="rect" coords="210,100,280,120" href="mailto:euroms.service@gmail.com" alt="MailUs" />
  <area shape="rect" coords="145,430,350,460" href="mailto:euroms.service@gmail.com" alt="MailUs" />
  <area shape="rect" coords="270,960,480,980" href="mailto:euroms.service@gmail.com" alt="MailUs" />
  </map>

  </div>
</div>
</body>
</html>
