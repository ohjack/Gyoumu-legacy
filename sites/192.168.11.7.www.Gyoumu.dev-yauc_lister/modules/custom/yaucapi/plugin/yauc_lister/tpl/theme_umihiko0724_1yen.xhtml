<html>
<head>
  <title></title>
</head>

<body>
<center>
  <table id="main-wrapper" width="800" border="0" cellspacing="0">
    <tbody>
    <tr>
      <td>
        <img src="http://www.picturemaster.info/TemplateUse/goodsbay/top.jpg" alt="top"/>
      </td>
    </tr>
    <tr>
      <td align="center">
        <table width="790" border="0" cellspacing="1">
          <tr>
            <td colspan="2" align="center" bgcolor="#FFFFFF">
              <p>
                <font size="5" color="#000000"><b>${title}</b></font>
              </p>
            </td>

          </tr>
          <tr>
            <td  bgcolor="#c4cb96" align="center" colspan="2">
              <p>
                <font size="4" color="#FFFFFF">
                  当商品送料
                </font>
                <font size="6">
                  ${shipping_fee}
                </font>
                <font size="4" color="#FFFFFF">
                  円
                </font>
              </p>
            </td>
          </tr>
          <tr>
            <td  bgcolor="#c4cb96" align="center" colspan="2">
              <p><font size="5" color="red">※1円品の同梱送料は2点目以降が半額になります※</font><br/>
			  <font size="4" color="#000000">2点の場合： (落札金額) + (送料x1.5)</font><br/>
			  <font size="4" color="#000000">3点の場合： (落札金額) + (送料x2)</font>
			  </p>
            </td>
          </tr>
          <tr>
            <td bgcolor="#c4cb96" valign="middle" align="center" width="300">
              <p>
                <font color="#FFFFFF" size="5">商品情報</font>
              </p>
            </td>
            <td bgcolor="#c7e5a1" valign="middle" align="center" width="500">
              <ul>
                <li><b>商品番号：${clabel}</b></li>
                <li tal:repeat="model_line model_LINES">${model_line}</li>
              </ul>
            </td>
          </tr>
          <tr>

            <td bgcolor="#c4cb96" valign="middle" align="center" width="300">
              <p>
                <font color="#FFFFFF" size="5">その他説明</font>
              </p>
            </td>
            <td bgcolor="#c7e5a1" valign="middle" align="center" width="500">
              <ul>
                <li tal:repeat="desc_line desc_LINES">${desc_line}</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <p><b>※携帯でご覧になる方は、一部の画像が表示されない場合もあります。</b></p>

            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center">
        <img src="http://www.picturemaster.info/ProductPics/YahooAuc_umihiko0724/${clabel_UPPERCASE}-1.jpg" alt="galleryPIC1" class="photo"/>
      </td>
    </tr>

    <tr>
      <td align="center">
        <img src="http://www.picturemaster.info/ProductPics/YahooAuc_umihiko0724/${clabel_UPPERCASE}-2.jpg" alt="galleryPIC2" class="photo"/>
      </td>
    </tr>
    <tr>
      <td align="center">
        <img src="http://www.picturemaster.info/ProductPics/YahooAuc_umihiko0724/${clabel_UPPERCASE}-3.jpg" alt="galleryPIC3" class="photo"/>
      </td>

    </tr>
    <tr>
      <td>
        <img src="http://www.picturemaster.info/TemplateUse/goodsbay/bottom.jpg" alt="bottom"/>
      </td>
    </tr>
    </tbody>
  </table>
</center>
</body>
</html>
